<h2>Users</h2>

<div *ngIf="loading">Loading...</div>
<div *ngIf="error">{{ error }}</div>

<div class="user-grid" *ngIf="!loading && !error">
  <div class="user-card" *ngFor="let user of users">
    <a [routerLink]="['/users', user.id, 'albums']">{{ user.name }}</a>
    <p>{{ user.email }}</p>
  </div>
</div>
