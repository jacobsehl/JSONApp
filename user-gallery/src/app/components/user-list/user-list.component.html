<h2>Users</h2>

<div *ngIf="loading">Loading...</div>
<div *ngIf="error">{{ error }}</div>

<div class="user-grid" *ngIf="!loading && !error">
  <div
    class="user-card"
    *ngFor="let user of users"
    [routerLink]="['/users', user.id, 'albums']"
  >
    <h3>{{ user.name }}</h3>
    <p>{{ user.email }}</p>
    <p>{{ user.company?.name }}</p>
  </div>
</div>
