<h1>Welcome to User Gallery</h1>

<p>
  This is a simple demo application built to practice full-stack development using
  <strong>Angular</strong> on the frontend and <strong>.NET</strong> on the backend.
</p>

<p>
  The app consumes data from the free public API at
  <a href="https://jsonplaceholder.typicode.com/" target="_blank" rel="noopener noreferrer">
    JSONPlaceholder</a>, which returns fake user, album, and photo data.
</p>
