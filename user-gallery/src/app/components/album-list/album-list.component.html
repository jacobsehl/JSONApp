<h2>Albums for User {{ userId }}</h2>

<div *ngIf="loading">Loading...</div>
<div *ngIf="error">{{ error }}</div>

<div class="album-grid" *ngIf="!loading && !error">
  <div class="album-card" *ngFor="let album of albums" [routerLink]="['/albums', album.id, 'photos']">
    <img *ngIf="album.thumbnailUrl" [src]="album.thumbnailUrl" [alt]="album.title" />
    <p>{{ album.title }}</p>
  </div>
</div>
